$def with(res)
<script>
$if res['stat'] == 0:
        alert('$res["res"]');
</script>

<h2> 配置信息 查看</h2><br>
<div id="config">
<table id="rT0" style="table-layout: fixed;WORD-BREAK: break-all; WORD-WRAP: break-word" border="0" cellspacing="0" cellpadding="4">
  <thead>
      <tr>
        <th>属性</th>
        <th>数值</th>
      </tr>
  </thead>
  <tbody>
    $for it in res['list']:
      $if it.find(':') > 0:
        <tr>
          <td>$it.split(':')[0]</td>
          <td>$it.split(':')[1]</td>
        </tr>
  </tbody>
</table>
</div>
