<script language="javascript" type="text/javascript" src="/static/js/My97DatePicker/WdatePicker.js"></script>
<script>
function isEmpty(obj) {
    if (typeof obj == 'undefined' || obj === null || obj === '') return true;
    if (typeof obj == 'number' && isNaN(obj)) return true;
    if (obj instanceof Date && isNaN(Number(obj))) return true;
    return false;
}

function show(){
    var date1 = $$.trim($$('#date1').val());
    var hour1 = $$.trim($$('#hour1').val());    
    if(isEmpty(hour1)){
    	alert("小时不能为空");
	    return;
    }
     if(isEmpty(date1)){
    	alert("日期不能为空");
	    return;
    }
    var datedata = date1+"-"+hour1
 	$$.ajax({
		url : '/adedmsendermonitorhistory/frequencyrestric',
		cache : false,
		type : 'POST',
		data:{datedata: datedata},
		dataType : 'json',
		error : function(e){
			alert('获取信息失败');
		},
		success: function(data, stat){
			if (data.stat == 1){
				$$('#resTables').empty();
				anAdZoneIndex(data.list);
			}else{
				alert('获取信息失败\n' + data.res);
			}
		}
	});
}

function anAdZoneIndex(index){
	var $$index = $$('<div class="ind"></div>');
	var $$tab = $$('<table border="0" cellspacing="0" cellpadding="4">' +
		'<thead><tr><th>KEY</th><th>VALUE</th></tr></thead></table>');
		
	for (var j in index){
	   $$tab.append('<tr><td>' + index[j].split(':')[0] + '</td><td>' + index[j].split(':')[1] + '</td></tr>');
     if(index[j].split(':')[0] == "interface_name_") {
        $$tab.append('<tr><td>==================</td><td>==================</td></tr>')
      }
	}
	$$index.append($$tab);
	
	$$('#resTables').append($$index);	
}
</script>
